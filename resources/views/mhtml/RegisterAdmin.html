<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageAdmin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="RegisterAdmin.css">
</head>

<body>
    <header>

        <div class="logo">
            <a href="#"><img src="finallogo.png" alt="logo"></a>

        </div>
        <div class="profile">
            <img src="superadmin.jpg" alt="">
            <h2>SUPER ADMIN</h2>
        </div>
    </header>
    <main class="dashboard-main  g-0 container-fluid">
        <div class="row g-0 ">
        <sidebar id="menubar" class=" col-md-3 col-lg-2">
            <div class="logo1">
                <img src="home-page.png" alt="">
                <h2>Dashboard</h2>
            </div>
            <div class="items">
                <li><i class="fa-solid fa-chevron-down"></i><a href="#">ADMIN</a></li>
                <li><i class="fa-solid fa-chevron-right"></i><a href="#">CREATE ADMIN </a></li>
                <li><i class="fa-solid fa-chevron-right"></i><a href="#">MANAGE ADMIN</a></li>
                <li><i class="fa-solid fa-chevron-down"></i><a href="#">VIEW USER</a></li>
                <li><i class="fa-solid fa-chevron-down"></i><a href="news.html">UDATE NEWS</a></li>
            </div>
            <input type="button" value="LOG OUT">
        </sidebar>
        <section class="main-content col-md-9 col-lg-10 ">
            <div class="register-box">
                <h2 class="text-center"> REGISTER ADMIN</h2>

                <hr class="h">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="email" class="form-control" id=""
                            placeholder="Aakriti Giri">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Province</label>
                        <input type="email" class="form-control" id=""
                        placeholder="Bagmati">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="email" class="form-control" id=""
                            placeholder="9851061534">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                        <input type="email" class="form-control" id=""
                        placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword2" >Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>

                </form><div class="text-center">
                <a href="#" class="btn btn-primary btn-lg">Register</a>
            </div>
             
            </div>
        </section>
    </div>
    </main>

</body>

</html>
